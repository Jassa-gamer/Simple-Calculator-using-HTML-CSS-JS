<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <span id="inputBox">
        <input type="string" />
      </span>
      <button class="btn" onclick="textInput(1)">1</button>
      <button class="btn" onclick="textInput(2)">2</button>
      <button class="btn" onclick="textInput(3)">3</button>
      <button class="btn" onclick="textInput(4)">4</button>
      <button class="btn" onclick="textInput(5)">5</button>
      <button class="btn" onclick="textInput(6)">6</button>
      <button class="btn" onclick="textInput(7)">7</button>
      <button class="btn" onclick="textInput(8)">8</button>
      <button class="btn" onclick="textInput(9)">9</button>
      <button class="btn" onclick="textInput('+')">+</button>
      <button class="btn" onclick="textInput(0)">0</button>
      <button class="btn" onclick="textInput('-')">-</button>
      <button class="btn" onclick="textInput('*')">*</button>
      <button class="btn" onclick="textInput('.')">.</button>
      <button class="btn" onclick="textInput('/')">/</button>
      <button class="btn" onclick="textInput('=')">C</button>
      <button class="btn" onclick="textInput('=')">(</button>
      <button class="btn" onclick="textInput('=')">)</button>
      <button class="btn" onclick="textInput('=')">=</button>
    </div>
    <script src="JavaScript/script.js"></script>
  </body>
</html>
